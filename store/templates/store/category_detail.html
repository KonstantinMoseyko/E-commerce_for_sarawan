{% extends 'store/base.html' %}
{% load static %}

{% block content %}

    <div class="container-fluid">
        <div class="media">
            <img src="/media/{{ object.image }}"
                 class="img-fluid mt-2 col-lg-offset-4" alt="Responsive image"
                 style="height: 300px">
            <div class="ml-1 container-fluid">
                <div class="align-content-lg-between text-center">
                <h1 class="mt-3 ml-3">{{ object.name|title }}</h1>
                <br>
                </div>
                <div class="mt-3">
                <p>{{ object.description|title }}</p>
                </div>
                <br>
            </div>
        </div>
    </div>
{% endblock %}
