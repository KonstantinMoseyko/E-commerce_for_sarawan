{% extends 'store/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-3">
        <div class="row centered">
            {% for category in categories %}
                <div class="card  col-lg-4" style="width: 16rem;
                display: flex">
                    <img src="/media/{{ category.image }}"
                         class="card-img-top filters__img" alt="...">
                    <div class="card-body fa fa-align-justify">
                        <h5 class="card-title">{{ category.name|title }}</h5>
                        <a href="{% url 'store:category_detail' category.slug %}"
                           class="btn btn-danger">Выбрать</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
